<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Product Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Our Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="category-filter">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" data-category="all">All Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="electronics">Electronics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="clothing">Clothing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="books">Books</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#" data-category="home-appliances">Home Appliances</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#" data-category="furniture">Furniture</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search" id="searchInput">
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row" id="product-list">
            </div>
    </div>

    <div class="modal fade" id="productDetailModal" tabindex="-1" aria-labelledby="productDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productDetailModalLabel">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 text-center">
                            <img id="modal-product-image" src="" class="img-fluid rounded" alt="Product Image" style="max-height: 300px; object-fit: contain;">
                        </div>
                        <div class="col-md-6">
                            <h3 id="modal-product-title" class="mb-3"></h3>
                            <p class="text-muted">Category: <span id="modal-product-category"></span></p>
                            <h4 class="text-success mb-3">KSh <span id="modal-product-price"></span></h4>
                            <div id="modal-product-description" class="mb-3"></div>
                            </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
